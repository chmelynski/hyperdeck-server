{% extends 'griddl/__base.htm' %}
{% load static from staticfiles %}
{% load bootstrap3 %}

{% block title %}Log In | {{ block.super }} {% endblock %}

{% block body %}
    <form class='form' method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input class='btn btn-primary' type="submit" value="Submit" />
        {% endbuttons %}
    </form>
{% endblock %}
