{% extends 'griddl/__base.htm' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}Change Your Password | {{ block.super }}{% endblock %}

{% block body %}
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit" class="btn btn-success" value="Submit"></input>
            <a class="btn btn-danger" href="{% url 'account' user.id %}">Cancel</a>
        {% endbuttons %}
    </form>
{% endblock body %}
